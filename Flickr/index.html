<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./css/styles.css" />
        <title>Flickr API Search</title>
    </head>
    <body>
        <header>
            <h1>Search The Flickr API For Some Photos</h1>
        </header>
        <main>
            <h2>
                Here You Can Make Use Of The FLICKR API To Search For Some
                Photos
            </h2>
            <p>
                Just type whatever you want into the searchbar and press search!
            </p>
            <form id="form">
                <input
                    type="text"
                    name="search"
                    id="search"
                    placeholder="Make Your Search..."
                />
                <button type="submit" id="search">Search</button>
            </form>
            <div class="container">
                <div class="gallery" id="gallery"></div>
            </div>
        </main>
        <script src="./js/main.js"></script>
    </body>
</html>
