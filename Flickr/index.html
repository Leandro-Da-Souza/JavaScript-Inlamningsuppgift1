<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./css/styles.css" />
        <title>Flickr API Search</title>
    </head>
    <body>
        <header id="top">
            <h1>Search Some Photos With The Flickr API</h1>
        </header>
        <main>
            <h2>
                Here You Can Make Use Of The FLICKR API To Search For Some
                Photos
            </h2>
            <p>
                Just type whatever you want into the searchbar and press search!
            </p>
            <form id="form">
                <input
                    type="text"
                    name="search"
                    id="search"
                    placeholder="Make Your Search..."
                />
                <select name="per_page" id="per_page">
                    <option value="" disabled selected
                        >Photos Per Page...</option
                    >
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                <button type="submit" id="search">Search</button>
            </form>
            <div class="loader"></div>
            <h2 id="galleryHeader">Gallery</h2>
            <div class="container">
                <div class="gallery" id="gallery"></div>
            </div>
        </main>
        <footer id="footer">
            <p>&copy; Leandro Da Souza</p>
            <a href="#top">Back Up</a>
        </footer>
        <script src="./js/main.js"></script>
    </body>
</html>
